<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="sentimentBar" class="feedback-bar" style="display: flex; width: 100%;">
        <div id="positiveBar" class="positive-feedback" style="background-color: green;"></div>
        <div id="negativeBar" class="negative-feedback" style="background-color: red;"></div>
    </div>
    <div class="comment-section">
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <button id="submitBtn">Submit</button>
        <div id="commentsHistory"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
